<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diccionario Tur√≠stico Nicaragua</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#dff1ff, #ffffff);
  text-align: center;
  padding: 30px;
}

h1 {
  color: #0077b6;
}

input {
  width: 65%;
  padding: 14px;
  font-size: 18px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
}

#result {
  margin-top: 25px;
  font-size: 18px;
}

#az {
  margin-top: 40px;
  padding-top: 20px;
  border-top: 1px solid #ccc;
}

#az span {
  display: inline-block;
  margin: 4px;
  padding: 6px 10px;
  cursor: pointer;
  background: #e0e0e0;
  border-radius: 4px;
  font-weight: bold;
}

#az span:hover {
  background: #0077b6;
  color: white;
}
</style>

<script>
let diccionario = {};

// Cargar JSON
fetch("diccionario.json")
  .then(r => r.json())
  .then(d => diccionario = d);

// Buscar palabra
function searchWord() {
  let w = document.getElementById("search").value.toLowerCase();
  let r = document.getElementById("result");

  if (!w) {
    r.innerHTML = "";
    return;
  }

  if (diccionario[w]) {
    r.innerHTML =
      "<b>" + w + "</b><br>" +
      diccionario[w].definicion +
      "<br><i>Categor√≠a: " + diccionario[w].categoria + "</i>";
  } else {
    r.innerHTML = "‚ùå Palabra no encontrada";
  }
}

// Mostrar palabras por letra
function showByLetter(letter) {
  let r = document.getElementById("result");
  let html = "<b>Palabras con " + letter + ":</b><br><br>";
  let found = false;

  for (let word in diccionario) {
    if (word.charAt(0).toUpperCase() === letter) {
      html += "‚Ä¢ <b>" + word + "</b>: " +
              diccionario[word].definicion + "<br>";
      found = true;
    }
  }

  r.innerHTML = found ? html : "‚ùå No hay palabras con " + letter;
}
</script>
</head>

<body>

<h1>Diccionario Tur√≠stico de Nicaragua üá≥üáÆ</h1>

<input id="search" placeholder="Buscar palabra..." onkeyup="searchWord()">

<div id="result"></div>

<div id="az">
<script>
for (let i = 65; i <= 90; i++) {
  document.write(
    '<span onclick="showByLetter(\'' +
    String.fromCharCode(i) +
    '\')">' +
    String.fromCharCode(i) +
    '</span>'
  );
}
</script>
</div>

</body>
</html>
